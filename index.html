<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bon Anniversaire Imane</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        h1 {
            font-size: 4em;
            color: #fff;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.5em;
            color: #fff;
            text-align: center;
            margin-top: 1em;
            animation: fadeIn 3s ease-in-out;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .balloons {
            position: absolute;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .balloon {
            width: 50px;
            height: 70px;
            border-radius: 50%;
            background-color: red;
            position: relative;
            animation: float 5s ease-in-out infinite;
        }

        .balloon:before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 20px;
            background-color: #fff;
        }

        .balloon:nth-child(2) {
            background-color: blue;
            animation-delay: 1s;
        }

        .balloon:nth-child(3) {
            background-color: green;
            animation-delay: 2s;
        }

        .balloon:nth-child(4) {
            background-color: yellow;
            animation-delay: 3s;
        }

        @keyframes float {
            0% {
                transform: translateX(0) translateY(0);
            }
            50% {
                transform: translateX(20px) translateY(-100px);
            }
            100% {
                transform: translateX(0) translateY(0);
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Bon Anniversaire Imane !</h1>
        <p>Que cette journ√©e soit remplie de joie, d'amour et de merveilleux souvenirs.</p>
    </div>
    <div class="balloons">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>
</body>
</html>
